<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Notification</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}

/* Phone */
.phone {
    width: 180px;
    height: 360px;
    background: #222;
    border-radius: 30px;
    position: relative;
    animation: vibrate 0.2s infinite;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

/* Screen */
.screen {
    width: 90%;
    height: 85%;
    background: white;
    margin: 20px auto;
    border-radius: 20px;
    position: relative;
}

/* Notification icon */
.notification {
    width: 50px;
    height: 50px;
    background: red;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    animation: pop 1s ease forwards;
}

/* Vibrate animation */
@keyframes vibrate {
    0% { transform: translate(0); }
    25% { transform: translate(-3px, 3px); }
    50% { transform: translate(3px, -3px); }
    75% { transform: translate(-3px, -3px); }
    100% { transform: translate(3px, 3px); }
}

/* Pop animation */
@keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

</style>
</head>

<body>

<div class="phone">
    <div class="screen">
        <div class="notification" onclick="goToPage()">ðŸ””</div>
    </div>
</div>

<script>
function goToPage() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
