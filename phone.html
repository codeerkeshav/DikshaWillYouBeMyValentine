<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Heart Notification</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #d8c6c6;
}

/* Container */
.container {
    position: relative;
    animation: vibrate 0.3s infinite;
}

/* Phone outline */
.phone {
    width: 140px;
    height: 260px;
    border: 6px solid #241f44;
    border-radius: 25px;
    position: relative;
    background: transparent;
}

.phone::before {
    content: "";
    position: absolute;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 6px;
    background: #241f44;
    border-radius: 3px;
}

.phone::after {
    content: "";
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    width: 35px;
    height: 6px;
    background: #241f44;
    border-radius: 3px;
}

/* Clickable Bubble (now an anchor tag) */
.bubble {
    position: absolute;
    top: 30px;
    right: -60px;
    width: 90px;
    height: 70px;
    background: #f7d6e6;
    border: 6px solid #e255a1;
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    animation: pop 1s ease forwards;
    transition: transform 0.2s ease;
}

/* Hover effect */
.bubble:hover {
    transform: scale(1.1);
}

/* Bubble tail */
.bubble::after {
    content: "";
    position: absolute;
    bottom: -15px;
    left: 20px;
    width: 20px;
    height: 20px;
    background: #f7d6e6;
    border-left: 6px solid #e255a1;
    border-bottom: 6px solid #e255a1;
    transform: rotate(45deg);
}

/* Heart */
.heart {
    font-size: 30px;
    color: #e255a1;
}

/* Vibrate */
@keyframes vibrate {
    0% { transform: translate(0); }
    25% { transform: translate(-2px, 2px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-2px, -2px); }
    100% { transform: translate(2px, 2px); }
}

/* Pop animation */
@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    70% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <div class="phone"></div>

    <!-- Clickable bubble -->
    <a href="index.html" class="bubble">
        <div class="heart">‚ù§</div>
    </a>
</div>

</body>
</html>
