<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    position:relative;
}

/* Audio Button */
#audioControl{
    position:absolute;
    top:15px;
    right:15px;
    background:white;
    color:#e63946;
    border:none;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
    font-size:14px;
}

/* Credit */
#credit{
    position:absolute;
    bottom:10px;
    right:15px;
    font-size:12px;
}

#credit a{
    color:white;
    text-decoration:none;
    font-weight:500;
}

#credit a:hover{
    text-decoration:underline;
}

/* Container */
.container{
    opacity:0;
    transform:translateY(30px);
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:clamp(30px,7vw,50px);
    margin-bottom:20px;
}

#message{
    font-size:clamp(16px,4vw,20px);
    min-height:60px;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
}

button{
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:all 0.3s ease;
}

/* YES button */
#yesBtn{
    background:#e63946;
    color:white;
    animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

#yesBtn:hover{
    background:#c9182b;
}

/* NO button */
#noBtn{
    background:white;
    color:#e63946;
}

#noBtn:hover{
    opacity:0.8;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-110vh); opacity:0;}
}

/* Mobile */
@media(max-width:480px){
    .buttons{
        flex-direction:column;
    }
    button{
        width:100%;
    }
}

/* Scroll Reveal Container */
#scrollReveal{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,#fbc2eb,#a6c1ee);
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:5vh 2vw;
    transform:translateY(-100%);
    transition:transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
    z-index:999;
    overflow:auto;
}

#scrollReveal.show{
    transform:translateY(0);
}

/* Scroll Wrapper */
.scroll-wrapper{
    display:flex;
    flex-direction:column;
    align-items:center;
    width:100%;
    max-width:600px; /* max width for larger screens */
    animation:dropIn 1.5s ease forwards;
}

/* Wooden Rollers */
.scroll-top,
.scroll-bottom{
    width:100%;
    height:4vh; /* responsive height */
    background:linear-gradient(to right,#8b5a2b,#a0522d,#8b5a2b);
    border-radius:2vh;
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
    flex-shrink:0;
}

/* Scroll Paper */
.scroll-paper{
    background:linear-gradient(to bottom,#fdf6e3,#f7e7ce);
    width:100%;
    padding:3vh 3vw;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.3),
        inset 0 0 30px rgba(0,0,0,0.1);
    border-left:0.5vw solid rgba(0,0,0,0.05);
    border-right:0.5vw solid rgba(0,0,0,0.05);
    animation:unroll 1.5s ease forwards;
    transform-origin:top;
    display:flex;
    justify-content:center;
    align-items:center;
}

.scroll-paper img{
    width:100%;
    height:auto;
    max-height:80vh; /* ensures it doesn‚Äôt overflow viewport */
    border-radius:1vw;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* Drop animation */
@keyframes dropIn{
    from{
        transform:translateY(-5vh);
        opacity:0;
    }
    to{
        transform:translateY(0);
        opacity:1;
    }
}

/* Unroll animation */
@keyframes unroll{
    0%{
        transform:scaleY(0);
        opacity:0;
    }
    100%{
        transform:scaleY(1);
        opacity:1;
    }
}

/* Mobile adjustments */
@media(max-width:480px){
    #scrollReveal{
        padding:3vh 3vw;
    }

    .scroll-top,
    .scroll-bottom{
        height:3vh;
    }

    .scroll-paper{
        padding:4vw 4vw;
    }
}

</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <!-- Replace with your hosted mp3 link -->
    <source src="Perfect.mp3" type="audio/mpeg">
</audio>

<button id="audioControl">üîä Music</button>

<div class="container">
    <h1>Hey Beautiful üíï</h1>
    <div id="message"></div>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<div id="credit">
    Created with ‚ù§Ô∏è by
    <a href="https://www.instagram.com/ishaaaannnnkkk" target="_blank">Adrak</a>
</div>

<!-- Aesthetic Scroll Reveal -->
<div id="scrollReveal">
    <div class="scroll-wrapper">
        <div class="scroll-top"></div>

        <div class="scroll-paper">
            <img src="https://codeerkeshav.github.io/DikshaWillYouBeMyValentine/invite.jpg" alt="Our Special Moment">
        </div>

        <div class="scroll-bottom"></div>
    </div>
</div>

<script>
const messageEl = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const audio = document.getElementById("bgMusic");
const audioBtn = document.getElementById("audioControl");
const scrollReveal = document.getElementById("scrollReveal");

/* Default Opening Message */
messageEl.innerHTML = "From the moment I met you, my world became brighter... Will you be my valentine and make it magical forever? ü•∫";

/* Prompts for No button */
const noPrompts = [
    "Why not? üò¢",
    "Are you sure? üòî",
    "Nice try!! üò™",
    "Here are some flowers for you ü™ª",
    "Okay, sunflower it is üåª"
];

let clickCount = 0;

/* Audio Toggle */
audioBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        audioBtn.textContent = "üîä Music";
    } else {
        audio.pause();
        audioBtn.textContent = "üîá Muted";
    }
});

/* No Button Click Logic */
noBtn.addEventListener("click", () => {

    if (clickCount < noPrompts.length) {
        messageEl.innerHTML = noPrompts[clickCount];
        clickCount++;
    }

    /* Remove No button after last prompt */
    if (clickCount === noPrompts.length) {
        noBtn.remove();
    }
});

/* Yes Button opens image */

yesBtn.addEventListener("click", () => {

    // Stop music softly (optional)
    if(!audio.paused){
        audio.pause();
    }

    // Hide main container
    document.querySelector(".container").style.display = "none";

    // Allow page scrolling
    document.body.style.overflow = "auto";

    // Show scroll animation
    scrollReveal.classList.add("show");
});


/* Floating hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4+Math.random()*3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);
</script>
</body>
</html>
