<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

/* Container */
.container{
    opacity:0;
    transform:translateY(30px);
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* Romantic Title */
h1{
    font-family:'Dancing Script',cursive;
    font-size:clamp(30px,7vw,50px);
    margin-bottom:20px;
}

/* Typewriter Text */
#message{
    font-size:clamp(16px,4vw,20px);
    min-height:60px;
    margin-bottom:30px;
}

/* Buttons */
.buttons{
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
}

button{
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:all 0.3s ease;
}

/* YES button */
#yesBtn{
    background:#e63946;
    color:white;
    animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

#yesBtn:hover{
    background:#c9182b;
}

/* NO button */
#noBtn{
    background:white;
    color:#e63946;
}

#noBtn:hover{
    opacity:0.8;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-110vh); opacity:0;}
}

/* Celebration Screen */
#celebration{
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:1s ease;
}

#celebration.show{
    opacity:1;
    pointer-events:auto;
}

#celebration h2{
    font-family:'Dancing Script',cursive;
    font-size:clamp(35px,8vw,60px);
    animation:pop 1s ease forwards;
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

/* Mobile */
@media(max-width:480px){
    .buttons{
        flex-direction:column;
    }
    button{
        width:100%;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>Hey Beautiful üíï</h1>
    <div id="message"></div>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<div id="celebration">
    <h2>She Said YES! üíçüíñ</h2>
</div>

<script>
const messageText = "From the moment I met you, my world became brighter... Will you make it magical forever?";
const messageEl = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const celebration = document.getElementById("celebration");

let i = 0;

/* Typewriter Effect */
function typeWriter(){
    if(i < messageText.length){
        messageEl.innerHTML += messageText.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}
typeWriter();

/* No Button runs away */
noBtn.addEventListener("mouseover",()=>{
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position="absolute";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

/* Yes Button Celebration */
yesBtn.addEventListener("click",()=>{
    celebration.classList.add("show");
});

/* Floating hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
