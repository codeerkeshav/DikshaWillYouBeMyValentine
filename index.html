<script>
const messageEl = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const audio = document.getElementById("bgMusic");
const audioBtn = document.getElementById("audioControl");

/* Default Opening Message */
messageEl.innerHTML = "From the moment I met you, my world became brighter... Will you be my valentine and make it magical forever? ðŸ¥º";

/* Prompts for No button */
const noPrompts = [
    "Why not? ðŸ˜¢",
    "Are you sure? ðŸ˜”",
    "Nice try!! ðŸ˜ª",
    "Here are some flowers for you ðŸª»",
    "Okay, sunflower it is ðŸŒ»"
];

let clickCount = 0;

/* Audio Toggle */
audioBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        audioBtn.textContent = "ðŸ”Š Music";
    } else {
        audio.pause();
        audioBtn.textContent = "ðŸ”‡ Muted";
    }
});

/* No Button Click Logic */
noBtn.addEventListener("click", () => {

    if (clickCount < noPrompts.length) {
        messageEl.innerHTML = noPrompts[clickCount];
        clickCount++;
    }

    /* Remove No button after last prompt */
    if (clickCount === noPrompts.length) {
        noBtn.remove();
    }
});

/* Yes Button opens image */
yesBtn.addEventListener("click", () => {
    const imageUrl = "https://codeerkeshav.github.io/DikshaWillYouBeMyValentine/invite.jpg";
    window.open(imageUrl, "_blank");
});

/* Floating hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4+Math.random()*3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);
</script>
